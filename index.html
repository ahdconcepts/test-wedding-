<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome Section (With Video Background) -->
      <section id="welcome" class="section hero">
        <video autoplay muted loop>
          <source src="Landing_Video_background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <h1>Welcome to Our Wedding</h1>
      </section>

      <!-- Event Details Section -->
      <section id="details" class="section details">
        <h2 class="slide-in">Event Details</h2>
        <p>Date: [Insert Date]</p>
        <p>Time: [Insert Time]</p>
        <p>Venue: [Insert Venue]</p>
      </section>

      <!-- Gallery Section -->
      <section id="gallery" class="section gallery">
        <h2 class="slide-in">Gallery</h2>
        <img src="https://via.placeholder.com/100" alt="Placeholder Image" />
        <img src="https://via.placeholder.com/100" alt="Placeholder Image" />
        <img src="https://via.placeholder.com/100" alt="Placeholder Image" />
      </section>

      <!-- RSVP Section -->
      <section id="rsvp" class="section rsvp">
        <h2 class="slide-in">RSVP</h2>
        <p>Please let us know if you can attend.</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="attendance">Will you attend?</label>
          <select id="attendance" name="attendance">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Location Section -->
      <section id="map" class="section map">
        <h2 class="slide-in">Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3932.731473293807!2d123.91848921478705!3d10.32269139261715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a9996e86d32005%3A0x90b682221e72239d!2sBai%20Hotel%20Cebu!5e0!3m2!1sen!2sph!4v1617240508787!5m2!1sen!2sph"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </div>

    <!-- Floating Progress Bar -->
    <div id="progress-bar"></div>

    <!-- Floating Menu Button -->
    <div class="floating-menu">
      <button id="menuButton">OPTIONS</button>
      <div id="menuOptions" class="menu-options hidden">
        <a href="#details">Event Details</a>
        <a href="#gallery">Gallery</a>
        <a href="#rsvp">RSVP</a>
        <a href="#map">Location</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
