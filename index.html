
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="rsvp" class="section rsvp">
    <div class="rsvp-stage" id="stage1">
      <h2>RSVP</h2>
      <input type="text" id="guestFullName" placeholder="Enter Full Name" />
      <button id="checkNameBtn">Next</button>
      <p id="errorNotFound" class="hidden error-msg"></p>
      <p id="displayFullName" class="hidden"></p>
    </div>

    <div class="rsvp-stage hidden" id="stage2">
      <p id="alreadyRespondedMessage" class="hidden"></p>
      <p>Do you want to change your response?</p>
      <button onclick="handleStage2Response(true)">Yes</button>
      <button onclick="handleStage2Response(false)">No</button>
    </div>

    <div class="rsvp-stage hidden" id="stage3">
      <p id="confirmName"></p>
      <p>Will you attend?</p>
      <button onclick="submitRSVP('Yes')">Yes</button>
      <button onclick="submitRSVP('No')">No</button>
    </div>

    <div class="rsvp-stage hidden" id="stage4">
      <p>Thank you for your response!</p>
      <p>Redirecting in 5...</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
