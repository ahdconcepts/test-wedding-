<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Progress Bar -->
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div class="container">
      <!-- Welcome Section (Video Background) -->
      <section id="welcome" class="section hero">
        <video autoplay loop muted>
          <source src="assets/landing_video_background.mp4" type="video/mp4" />
        </video>
        <h1>Welcome to Our Wedding</h1>
      </section>

      <!-- Event Details Section -->
      <section id="details" class="section details">
        <h2 class="slide-in">Event Details</h2>
        <p>Date: [Insert Date]</p>
        <p>Time: [Insert Time]</p>
        <p>Venue: [Insert Venue]</p>
      </section>

      <!-- Gallery Section -->
      <section id="gallery" class="section gallery">
        <h2 class="slide-in">Gallery</h2>
        <img
          data-src="https://via.placeholder.com/100"
          alt="Placeholder Image"
          class="lazy"
        />
        <img
          data-src="https://via.placeholder.com/100"
          alt="Placeholder Image"
          class="lazy"
        />
        <img
          data-src="https://via.placeholder.com/100"
          alt="Placeholder Image"
          class="lazy"
        />
      </section>

      <!-- RSVP Section -->
      <section id="rsvp" class="section rsvp">
        <h2 class="slide-in">RSVP</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="attendance">Will you attend?</label>
          <select id="attendance" name="attendance">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Location Section -->
      <section id="map" class="section map">
        <h2 class="slide-in">Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?..."
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </div>

    <script src="script.js"></script>

    <!-- Floating Menu -->
    <div class="floating-menu">
      <button id="menuButton">OPTIONS</button>
      <div id="menuOptions" class="menu-options hidden">
        <a href="#details">Event Details</a>
        <a href="#gallery">Gallery</a>
        <a href="#rsvp">RSVP</a>
        <a href="#map">Location</a>
      </div>
    </div>
  </body>
</html>
