<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="rsvp.css">
</head>
<body>
  <div class="container">
    <h2>RSVP</h2>

    <div id="stage1" class="stage visible">
      <p>To RSVP, Type your name.</p>
      <input type="text" id="nameInput" placeholder="FirstName or LastName">
      <button onclick="checkName()">Next</button>
      <p id="error" class="error"></p>
      <p id="loading" class="loading">
        <span class="spinner">⚙️</span> Connecting to guest list, please wait...
      </p>
    </div>

    
<div id="matchList" class="match-list"></div>

    
    <div id="stage2" class="stage">
      <p id="greeting"></p>
      <p id="existingResponse"></p>
      <button onclick="showRSVPForm()">Change Response</button>
    </div>

    <div id="stage3" class="stage">
      <p id="inviteMessage"></p>
      <p>Will you be able to attend our wedding?</p>
      <button onclick="submitResponse('Yes')">Yes</button>
      <button onclick="submitResponse('No')">No</button>
    </div>

    <div id="stage4" class="stage">
  <p>Thank you! Your response has been recorded.</p>
  <p>
    <a href="index.html" class="redirect-link">Click to return to main page.</a>
  </p>
</div>


    <button id="closeRSVP" aria-label="Close RSVP" class="close-btn">↩ Back to Home</button>

  </div>

  <script src="rsvp.js"></script>
  
</body>
</html>
